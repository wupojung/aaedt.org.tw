name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ] # 當你推送到 main 時觸發

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install and Build
        run: |
          npm install
          npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # 告訴它要把這個資料夾的內容上傳到 gh-pages 分支