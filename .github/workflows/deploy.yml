name: Deploy to GitHub Pages

on:
  # 當你推送到 master 分支時自動執行
  push:
    branches: [ master ]

  # 讓你可以手動點擊按鈕執行 (手動開關)
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    # 這裡必須加入權限，否則 GitHub Pages 會拒絕寫入
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install and Build
        run: |
          npm install
          npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # Vite 預設打包輸出的資料夾